// ----------------------------------
// #06: CTRLSPACE - CrouchJump
// ----------------------------------
alias "+ctrlspace" "+jump"
alias "-ctrlspace" "-jump"
alias "+do_ctrlspace" "+jump; +duck; spec_mode"
alias "-do_ctrlspace" "-duck; -jump"
alias "toggle_ctrlspace" "ctrlspace_on"
alias "ctrlspace_on" "alias +ctrlspace +do_ctrlspace; alias -ctrlspace -do_ctrlspace; echo :: CTRLSPACE is ON; alias toggle_ctrlspace ctrlspace_off"
alias "ctrlspace_off" "alias +ctrlspace +jump; alias -ctrlspace -jump; echo :: CTRLSPACE is OFF; alias toggle_ctrlspace ctrlspace_on"
bind "F8" "toggle_ctrlspace" // Toggle CTRLSPACE
bind "SPACE" "+ctrlspace"
echo :: Loaded CTRLSPACE.
ctrlspace_on

// ----------------------------------
// #07: Toggle Voice/Text Chat
// ----------------------------------
alias togglechat chatoff
alias chatoff "hud_saytext_time 0; cc_emit #TextChatOFF; alias togglechat voiceoff" 
alias voiceoff "voice_scale 0; cc_emit #VoiceChatOFF; alias togglechat chatvoiceon"
alias chatvoiceon "voice_scale 1; hud_saytext_time 60; cc_emit #TextVoiceChatON; alias togglechat chatoff" 
bind F1 togglechat // KEY to toggle the chat
echo :: Loaded Toggle Voice/Text Chat.


