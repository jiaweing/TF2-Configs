// #12: Rainbow Crosshair
// -------------------------
bind i "startloop"
bind o "stoploop"
bind p "toggleloop"

crosshair 1; cl_crosshair_red 254; cl_crosshair_green 0; cl_crosshair_blue 0

alias redorange "incrementvar cl_crosshair_green 0 127 1"
alias orangeyellow "incrementvar cl_crosshair_green 127 254 1"
alias yellowgreen "incrementvar cl_crosshair_red 0 254 -2"
alias greenblue "incrementvar cl_crosshair_green 0 254 -2; incrementvar cl_crosshair_blue 0 254 2"
alias bluepurple "incrementvar cl_crosshair_red 0 127 1; incrementvar cl_crosshair_blue 127 254 -1"
alias purplered "incrementvar cl_crosshair_red 127 254 1; incrementvar cl_crosshair_blue 0 127 -1"

alias nextcolor orange
alias red "alias colorchange purplered; alias nextcolor orange"
alias orange "alias colorchange redorange; alias nextcolor yellow"
alias yellow "alias colorchange orangeyellow; alias nextcolor green"
alias green "alias colorchange yellowgreen; alias nextcolor blue"
alias blue "alias colorchange greenblue; alias nextcolor purple"
alias purple "alias colorchange bluepurple; alias nextcolor red"

alias controlloop "nextcolor; wait 500; controllooptest"
alias controllooptest controlloop

alias changeloop "colorchange; wait 4; changelooptest"
alias changelooptest changeloop

alias wait "alias waittest"
alias waitpositive "controlloop; changeloop"
alias startloop "alias waittest waitpositive; wait; waittest; alias toggleloop stoploop"
alias stoploop "alias changelooptest; alias controllooptest; wait 550; alias changelooptest changeloop; alias controllooptest controlloop; alias toggleloop stoploop"
alias toggleloop startloop

// Color		 R   G   B 
red			255 000 000
orange		255 127 000
yellow		255 255 000
green		000 255 000
blue			000 000 255
purple		127 000 127

