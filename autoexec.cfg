// ----------------------------------
// #15: Toggle Mini viewmodels
// ----------------------------------
alias "toggle_minviewmodel" "minviewmodeloff"
alias minviewmodeloff "tf_use_min_viewmodels 0; alias toggle_minviewmodel minviewmodelon"
alias minviewmodelon "tf_use_min_viewmodels 1; alias toggle_minviewmodel minviewmodeloff"
bind "-" "toggle_minviewmodel"
minviewmodeloff

// ----------------------------------
// #16: Toggle Thirdperson
// ----------------------------------
alias "toggle_tp" "tpoff"
alias tpoff "sm_fp; alias toggle_tp tpon"
alias tpon "sm_tp; alias toggle_tp tpoff"
bind "=" "toggle_tp"

// ----------------------------------
// #17: Precache Content
// ----------------------------------

//map itemtest; wait 5; disconnect; wait 3; echo ">> Custom content pre-loaded."
//sv_allow_point_servercommand always
connect sg.orangex1000.titan.tf:27000

// ----------------------------------
// #18: Transparent Viewmodels
// ----------------------------------

mat_motion_blur_enabled 1 			//afaik the only sure-fire way to keep refract masking on
mat_motion_blur_strength 0 			//effectively disables motion blur, personal choice + motion blur gets masked and looks bad with refract masking
mat_disable_bloom 1 				//disables bloom so refract masking doesn't create a dark rectangle over light materials
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

con_enable "1" //Make sure console is enabled on start up
con_timestamp "1" //Adds timestamp so you can easily find output for when your crash is
con_logfile "cfg/tf/console_log" //Location of console log file

alias "rtd" "+rtd"
alias "+rtd" "alias rtd -rtd; say_team rtd; wait 11880; +rtd"
alias "-rtd" "alias rtd +rtd; alias +rtd say_team -; wait 11880; alias +rtd alias rtd -rtd; say_team rtd; wait 11880; +rtd"
bind "o" "rtd"

// ----------------------------------
// #19: Auto Run
// ----------------------------------

alias "+WalkToggle" "walk1"
alias "walk1" "+forward; alias WalkToggle walk2"
alias "walk2" "-forward; alias WalkToggle walk1"
bind "v" "+WalkToggle; top_dis"

alias +WalkStop "walk2; +forward"
alias -WalkStop "walk2; bind w +WalkStop"
bind w "+WalkStop"

alias +StopBack "walk2; +back"
alias -StopBack "-back; bind s +StopBack"
bind s "+StopBack"

alias top_dis           "developer 1 ; clear ; d_separator ; wait 10 ; top_msg ; wait 10 ; d_separator ; con_filter_enable 1 ; contimes 6 ; con_notifytime 10 ; wait 10000 ; developer 0 ; defcon ; con_filter_enable 0"

alias defcon			"con_notifytime 8 ; contimes 8"

alias d_separator		"echo [------------------------------------------------------------]"
alias top_msg           "echo Auto-Run Enabled"

con_filter_text_out		" "

