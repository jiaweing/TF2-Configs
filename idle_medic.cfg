
//Switches the weapon every once in a while
alias auts "slot2;wait 1000;wait 1000;auts2"
alias auts2 "slot2;wait 1000;wait 1000;auts"
auts


// Move forward and back
alias mv "+moveleft;wait 60;-moveleft;mv2"
alias mv2 "+moveright;wait 60;-moveright;mv"
mv


//Attack every once in a while
alias as "+attack;wait 200;-attack;wait 250;as2"
alias as2 "+attack;wait 200;-attack;wait 250;as"
as

//Attack2 every once in a while
alias ass "+attack2;wait 500;-attack;wait 250;ass2"
alias ass2 "+attack2;wait 500;-attack;wait 250;ass"
ass

//Turn screenleft and Right
alias tlr "+left;wait 60;-left;wait 250;tlr2"
alias tlr2 "+right;wait 60;-right;wait 250;tlr"
cl_yawspeed 100
tlr


//Jumps every once in a while
alias aj "+jump;wait 10;-jump;wait 250;jointeam auto;join_class medic;aj2"
alias aj2 "+jump;wait 10;-jump;wait 250;jointeam auto;join_class medic;aj"
aj









//Turn off the scripts commands


//Turns off Turning
alias so "alias tlr"
alias so2 "alias tlr2"

//Turns off Moving back and forth
alias qmv1 "alias mv"
alias qmv2 "alias mv2"

//Turns off Autoshoot
alias astop1 "alias as"
alias astop2 "alias as2"

//Turns off Autoshoot2
alias asstop1 "alias ass"
alias asstop2 "alias ass2"

//Turns off Autojump
alias ajstop "alias aj"
alias ajstop2 "alias aj2"

//Turns of Auto Switch
alias autstop "alias auts"
alias autstop2 "alias auts2"


//Turns off Auto Taunt
alias atauntstop "alias ataunt"
alias atauntstop2 "alias ataunt2"


alias stopscript "so;so2;qmv1;qmv2;astop1;astop2;asstop1;asstop2;-attack;-jump;-back;-forward;ajstop;ajstop2;autstop;autstop2;atauntstop;atauntstop2"